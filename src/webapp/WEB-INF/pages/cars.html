<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
<h1>Список машин</h1>
<table border="1">
    <tr>
        <th> Модель</th>
        <th> Серия</th>
        <th> Цвет</th>
    </tr>
    <tr th:each=" car : ${carList}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getSeries()}"></td>
        <td th:utext="${car.getColor()}"></td>
    </tr>
</table>
</body>
</html>
